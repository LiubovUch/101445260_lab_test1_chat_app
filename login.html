<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #input {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3f51b5;
        }

        #buttons {
            text-align: center;
        }

        #buttons label {
            font-size: 14px;
            color: #555;
        }

        #buttons a {
            text-decoration: none;
            color: #5c6bc0;
            font-weight: bold;
        }

        #buttons a:hover {
            color: #3f51b5;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="/" id="loginForm" method="post">
            <div id="input">
                <input id="nameField" type="text" name="username" placeholder="User name" required>
                <input type="password" name="password" placeholder="Password" required>
                
            </div>
            
            <div id="buttons">
                <button id="loginBtn" type="submit">Login</button>
                <br><br>
                <label>Don't have an account? </label>
                <a href="/register">Create an account</a>
            </div>
        </form>
    </div>

</body>
</html>
